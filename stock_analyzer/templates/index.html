<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Stock Market Analyzer</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <!-- Stock Analysis Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Stock Analysis</h5>
                        <form id="stockForm">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="e.g., AAPL" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Price Alert</h5>
                        <form id="alertForm">
                            <div class="mb-3">
                                <label for="alertSymbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="alertSymbol" name="symbol" required>
                            </div>
                            <div class="mb-3">
                                <label for="targetPrice" class="form-label">Target Price ($)</label>
                                <input type="number" step="0.01" class="form-control" id="targetPrice" name="target_price" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-success">Set Alert</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-8">
                <!-- Loading Indicator -->
                <div id="loadingIndicator" style="display: none;" class="text-center my-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing stock data...</p>
                </div>

                <!-- Stock Information -->
                <div id="stockInfo" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h3 id="stockSymbol" class="card-title mb-4"></h3>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Current Price</h6>
                                            <p id="currentPrice" class="display-6"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">Price Change</h6>
                                            <p id="priceChange" class="display-6"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html> 
</html>
